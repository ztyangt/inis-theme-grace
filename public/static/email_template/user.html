<div style="background:#ecf1f3;padding-top:20px; min-width:820px;">
		<div style="width:801px;height:auto; margin:0px auto;">
			<div style="width:778px;height:auto;margin:0px 11px;background:#fff;box-shadow: 6px 3px 5px rgba(0,0,0,0.05);-webkit-box-shadow: 6px 3px 5px rgba(0,0,0,0.05);-moz-box-shadow: 6px 3px 5px rgba(0,0,0,0.05);-ms-box-shadow: 6px 3px 5px rgba(0,0,0,0.05);-o-box-shadow: 6px 3px 5px rgba(0,0,0,0.05);">
				<div style="width:781px; background:#fff;padding-top: 30px;">
					<div style="width:200px;height:100px;background:url(https://qiniu.ztyang.com/img/logo.svg) center no-repeat; margin:auto;background-size: contain;"></div>
				</div>
				<div style="width:627px;margin:0 auto;padding-bottom:80px; padding-left:77px; background:#fff;font-size:14px;color:#55798d;padding-right:77px;"><br>
				<div style="font-size: 22px;font-weight: bold;line-height: 40px;">您在《{article}》的评论有了新的回复</div>
					<div style="overflow-wrap:break-word;line-height:30px;"><br>
						您的评论：<div style="font-size:16px;color:#3095f1;font-weight:500;background-color:#f3f5f7;padding: 5px 10px;border-radius: 5px;">{text}</div><br>
						<span style="color: #ff5722;font-weight: 600;">{author} </span>给您的回复：<br>
						<div style="font-size:16px;color:#3095f1;font-weight:500;background-color:#f3f5f7;padding: 5px 10px;border-radius: 5px;">{content}</div><br>
					</div>
					<a href={site_url} target='_blank' style="text-decoration: none; display: inline-block;padding: 5px 8px;background-color:#3095f1;color: #ffffff;border-radius:4px;">前往回复</a>
					<div style="padding-top: 20px;border-top: 2px dashed rgb(198, 227, 240);margin-top: 20px;">
						<div style="font-size: 20px;font-weight: bold;">详细信息</div>
						<br>邮箱：<span style="font-size:16px;color:#3095f1;border-bottom: 1px dashed #ccc; z-index: 1; position: static;">{email}</span>
						<br>IP：<span style="margin-top: 10px;display:inline-block;font-size:16px;color:#3095f1;border-bottom: 1px dashed #ccc; z-index: 1; position: static;">{ip}</span>
						<div style="margin:20px 0;color: #6a8895;min-height:4.2em;white-space: pre-wrap;">此信为系统邮件，请不要直接回复。</div>
					</div>
				</div>
			</div>
			<div style="position:relative;margin-top:-140px;width:800px;height: 220px;background:url(https://qiniu.ztyang.com/img/mail-bg.svg) 0px 0px no-repeat;">
			</div>
		</div>
